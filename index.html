<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>

  <div class="calculator-container" id="calculator-container">
    <div class="row">
      <p id="display" class="display">6000</p>
    </div>

    <div class="row first-row">
      <button id="7" class="number">7</button>
      <button id="8" class="number">8</button>
      <button id="9" class="number">9</button>
      <button id="/" class="operator">&#247</button>
    </div>

    <div class="row second-row">
      <button id="4" class="number">4</button>
      <button id="5" class="number">5</button>
      <button id="6" class="number">6</button>
      <button id="*" class="operator">x</button>
    </div>

    <div class="row third-row">
      <button id="1" class="operator">1</button>
      <button id="2" class="operator">2</button>
      <button id="3" class="operator">3</button>
      <button id="-" class="operator">-</button>
    </div>

    <div class="row fourth-row">
      <button id="clear" class="clear">C</button>
      <button id="0" class="operator">0</button>
      <button id="+" class="operator">+</button>
      <button id="=" class="operator">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
